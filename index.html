<!DOCTYPE HTML>
<html ng-app="myCalculator">
	<head>
		<!-- Basic Page Needs
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Calculator</title>
		<meta name="description" content="Created based on lynda.com course 'Creating a Calculation Tool with AngularJS 1' by Chris Converse">
		<meta name="author" content="Kristina Petraviciute">

		<!-- Mobile Specific Metas
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- CSS
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<link rel="stylesheet" type="text/css" href="css/calculator.css">

		<!-- Scripts 
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<script type="text/javascript" src="js/angular.min.js"></script>
	</head>
	<body>

		<!-- Main Content
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<div id="myCalculator" ng-controller="CalculatorController">
			<main class="main_content cf">

				<!-- Sections
				–––––––––––––––––––––––––––––––––––––––––––––––––– -->
				<section class="inc">
					<div>
						<div class="middle">
							<h4>Incandescent</h4>
							<p>{{ inc_wattage }}</p>
							<p>{{ inc_cost }}</p>
						</div>
					</div>
				</section>
				<section class="hal">
					<div>
						<div class="middle">
							<h4>Halogen</h4>
							<p>{{ hal_wattage }}</p>
							<p>{{ hal_cost }}</p>
						</div>
					</div>
				</section>
				<section class="cfl">
					<div>
						<div class="middle">
							<h4>CFL</h4>
							<p>{{ cfl_wattage }}</p>
							<p>{{ cfl_cost }}</p>
						</div>
					</div>
				</section>
				<section class="led">
					<div>
						<div class="middle">
							<h4>LED</h4>
							<p>{{ led_wattage }}</p>
							<p>{{ led_cost }}</p>
						</div>
					</div>
				</section> <!-- End Sections -->
			</main>

			<!-- Form
			–––––––––––––––––––––––––––––––––––––––––––––––––– -->
			<form class="cf">
				<div>
					<div class="middle">
						<h4>Lumens</h4>
						<p>Brightness <br>of bulb</p>
						<select ng-change="calculate()" ng-model="current_lumens" ng-options="o as o for o in lumen_options">
						</select>
					</div>
				</div>
				<div>
					<div class="middle">
						<h4>kWh</h4>
						<p>Kilowatt-<br>hour cost</p>
						<input type="number" ng-change="calculate()" ng-model="current_cost" value="{{ current_cost }}"><span>cents</span>
					</div>
				</div>
				<div>
					<div class="middle">
						<h4>Hours</h4>
						<p>Usage <br>per day</p>
						<input type="number" ng-change="calculate()" ng-model="current_hours" value="{{ current_hours }}"><span>cents</span>
					</div>
				</div>
			</form> <!-- End Form -->
		</div> <!-- End Main Content -->

		<!-- End Document
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<script type="text/javascript" src="js/calculator.js"></script>
	</body>
</html>
